<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parimary_continar">
        <div class="secondary_continar">
            <div class="freeCodeCamp">
                <h2>freeCodeCamp Survey Form</h2>
                <p>Thank you for taking the time to help us improve the platform</p>
            </div>
            <div class="Survey_form">
                <form action="action/php">
                    <div class="inputbox">
                        <div>
                            <label for="Name">Name</label><br>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div>
                            <label for="Email">Email</label><br>
                            <input type="text" placeholder="Enter your Email" required>
                        </div>
                        <div>
                            <label for="Age">Age (optional)</label><br>
                            <input type="number" placeholder="Enter your age" required>
                        </div>
                    </div>
                    <div class="slecetoption">
                        <label for="">Which option best describes your current role?</label><br>
                        <select required>
                            <option disabled selected value>Select your current role</option>
                            <option value="Student">Student</option>
                            <option value="Full Time Job">Full Time Job</option>
                            <option value="Full Time Learner">Full Time Learner</option>
                            <option value="Prefer not to say">Prefer not to say</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="user_recommeded">
                        <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
                        <input type="radio" name="user_recommeded" required>
                        <label for="">Definitely</label><br>
                        <input type="radio" name="user_recommeded" required>
                        <label for="">Maybe</label><br>
                        <input type="radio" name="user_recommeded" required>
                        <label for="">Not sure</label>
                    </div>
                    <div class="selcetuserrecommended">
                        <label for="">What is your favorite feature of freeCodeCamp?</label><br>
                        <select required>
                            <option disabled selected value>Select in option</option>
                            <option value="Challenges">Challenges</option>
                            <option value="Projects">Projects</option>
                            <option value="Community">Community</option>
                            <option value="Open Source">Open Source</option>
                        </select>
                    </div>
                    <div class="user_recommededcheckbox">
                        <label for="">What Would you like to see improved? (Check all that apply)</label><br>
                        <input type="checkbox" name="userchoose">
                        <label for="">Front-end Projects</label><br>
                        <input type="checkbox" name="userchoose">
                        <label for="">Back-end Projects</label><br>
                        <input type="checkbox" name="userchoose">
                        <label for="">Data Visualization</label><br>
                        <input type="checkbox" name="userchoose">
                        <label for="">Challenges</label><br>
                        <input type="checkbox" name="userchoose">
                        <label for="">Open Source Community</label><br>
                        <input type="checkbox" name="userchoose">
                        <label for="">Gitter help rooms</label><br>
                        <input type="checkbox" name="userchoose">
                        <label for="">Videos</label><br>
                        <input type="checkbox" name="userchoose">
                        <label for="">City Meetups</label><br>
                        <input type="checkbox" name="userchoose">
                        <label for="">Wiki</label><br>
                        <input type="checkbox" name="userchoose">
                        <label for="">Forum</label><br>
                        <input type="checkbox" name="userchoose">
                        <label for="">Additional Course</label>
                    </div>
                    <div class="feedback">
                        <label for="">Any Comments or suggestions?</label><br>
                        <textarea name="" placeholder="Enter your comment here..."></textarea>
                    </div>
                    <div class="submitbtn">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
